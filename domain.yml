intents:
  - hello
  - where_is_the_hotel
  - what_does_it_look_like
  - what_can_i_do_there
  - request_room
  - inform

entities:
  - number
  - date
  - days
  - room_type

forms:
  - hotel_form

slots:
  number_of_persons:
    type: float
  nights:
    type: float
  arrival_date:
    type: text
  room_type:
    type: categorical
    values:
      - Junior
      - Senior

responses:
  utter_greet:
  - text: "Herzlich Willkommen! Ich bin der Chatbot des Hotels 'Zum sprechenden Bot'. Wie kann ich helfen?"

  utter_location:
  - text: "Das Hotel 'Zum sprechenden Bot' befindet sich im Herzen Münchens mit Panoramablick auf die Alpen."

  utter_look:
  - text: "Unser Hotel ist wunderschön. Sehen sie selbst."
    image: "https://link.to/the/hotel/image"

  utter_atractions:
  - text: "Im Süden die Alpen mit Bergen und Seen, vor der Haustür die Stadt mit Marienplatz, Olympiapark und einmal im Jahr findet das Oktoberfest statt"

  utter_ask_number_of_persons:
  - text: "Wie viele Personen werdet ihr sein?"

  utter_ask_arrival_date:
  - text: "Wann wollt {number_of_persons} ihr zu uns kommen?"

  utter_ask_nights:
  - text: "Wie lange werdet ihr bei uns sein?"

  utter_ask_room_type:
  - text: "In welchen Zimmer wollt ihr schlafen. In einer Junior oder Senior Suite?"
    buttons:
    - title: "Junior Suite"
      payload: '/choose{"room_type": "Junior"}'
    - title: "Senior Suite"
      payload: '/choose{"room_type": "Senior"}'
  utter_submit:
  - text: "Die Reservierung für eine {room_type} Suite für {number_of_persons} Personen ab {arrival_date} für {nights} Nächte ist bei uns eingegangen. Wir freuen uns auf dich/euch!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true