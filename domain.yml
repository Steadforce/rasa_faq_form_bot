intents:
  - hello
  - request_room
  - inform
  - faq

actions:
  - respond_faq

entities:
  - number
  - date
  - days
  - room_type

forms:
  - hotel_form

slots:
  number_of_persons:
    type: float
  nights:
    type: text
  arrival_date:
    type: text
  room_type:
    type: categorical
    values:
      - Junior
      - Senior


responses:
  utter_greet:
  - text: "Herzlich Willkommen! Ich bin der Chatbot des Hotels 'Zum sprechenden Bot'. Wie kann ich helfen?"

  utter_ask_number_of_persons:
  - text: "Wie viele Personen werdet ihr sein?"

  utter_ask_arrival_date:
  - text: "Wann wollt {number_of_persons} ihr zu uns kommen?"

  utter_ask_nights:
  - text: "Wie lange werdet ihr bei uns sein?"

  utter_ask_room_type:
  - text: "In welchen Zimmer wollt ihr schlafen. In einer Junior oder Senior Suite?"
    buttons:
    - title: "Junior Suite"
      payload: '/choose{"room_type": "Junior"}'
    - title: "Senior Suite"
      payload: '/choose{"room_type": "Senior"}'
  utter_submit:
  - text: "Die Reservierung f체r eine {room_type} Suite f체r {number_of_persons} Personen ab {arrival_date} f체r 4 N채chte ist bei uns eingegangen. Wir freuen uns auf dich/euch!"

